language: node_js
node_js:
  - 12
jobs:
  include:
    - stage: test
      script: yarn test
      script: yarn lint
    - stage: compile
      script: yarn build
    - stage: deploy
      script: skip
      deploy:
        provider: pages
        cleanup: false
        skip_cleanup: true
        github_token: $GITHUB_TOKEN  # Set in the settings page of your repository, as a secure variable
        keep_history: true
        local_dir: dist/
        on:
          branch: master
stages:
  - lint
  - test
  - compile
  - name: deploy
    if: branch = master

language: node_js
node_js:
  - 12
jobs:
  - stage: lint
    script: yarn lint
  - stage: compile
    script: yarn build
stages:
  - lint
  - test
  - compile
  - name: deploy
    if: branch = master
deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN  # Set in the settings page of your repository, as a secure variable
  keep_history: true
  local_dir: dist/
  on:
    branch: master
